<h1 class="text-success text-center">
  Live Angular Diretivas
</h1>


<!-- Diretivas de Atributo -->
<div
  [ngStyle]="{background: count < 5 ? 'red' : 'blue'}"
  [ngClass]="{custom: count > 5}"
>
  <h2 class="text-center">Contador: {{count}}</h2>
</div>

<!-- Diretivas Estruturais -->
<h2 *ngIf="count>7; else menor">O contador passou de 7!</h2>

<ng-template #menor>
  <h2>O contador é menor que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li
    class="list-group-item"
    *ngSwitchCase="3"
  >
    É igual a 3
  </li>
  <li
    class="list-group-item"
    *ngSwitchCase="5"
  >
    É igual a 5
  </li>
  <li
    class="list-group-item"
    *ngSwitchCase="8"
  >
    É igual a 8
  </li>
  <li
    class="list-group-item"
    *ngSwitchDefault
  >
    Default
  </li>
</ul>


<ul class="list-group mx-auto my-3 col-3">
  <li *ngFor="let pessoa of pessoas" class="list-group-item">O nome é: {{pessoa.nome}} {{pessoa.sobrenome}}</li>
</ul>

<div class="col-4 mx-auto my-3">
  <h2 appMarcaTexto corDeFundo="blue" corDoTexto="black">{{ nome }}</h2>
  <button class="btn btn-success col-4 mx-auto" (click)="clicou('Isaac')">Clique</button>
</div>

<div class="col-4 mx-auto">
  <input
    type="text"
    class="form-control"
    placeholder="Digite alguma coisa"
    [(ngModel)]="text"
  >
  <h4>Saída: {{ text }}</h4>
</div>
